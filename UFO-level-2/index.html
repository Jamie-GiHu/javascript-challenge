<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This dashboard shows the list of recorded UFO sightings.">
    <meta name="keywords" content="Datascience,JavaScript,HTML,CSS,D3.js,Visualisation">
    <meta name="author" content="Jamie Tan">
    <title>ALIENS-R-REAL</title>

    <!-- Insert bootstrap stylesheet -->
    <link rel="stylesheet" href="static/css/bootstrap_darkly.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- ========== Navbar ========== -->
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-secondary">
            <div class="container">
                <a class="navbar-brand" href="index.html">UFO Sightings
                    <i class="fab fa-react" style="color: #f39c12"></i>
                </a>
            </div>       
        </nav>
    </div>    

    <!-- ========== Containers ========== -->
    <div class="hero">
        <h1 style="text-align: center; margin-top: 200px; font-family: inherit;">UFO Sightings</h1>
        <h5 style="text-align: center; margin-bottom:120px;">Expect the Unexpected
            <i class="fas fa-meteor" style="color: #f39c12"></i>
        </h5>
    </div>

    <div class="container">
        <div class="bs-component">
            <div class="row">
                <div class="col-md-12" style="margin-top:30px"></div>
            </div>    
            <div class="row">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                        <div class="panel-heading card-header"><h5><strong>Filter Search</strong></h5></div>
                        <div class="panel-body">
                            <form id="form">
                                <div class="form-group">
                                    <ul class="list-group" id="filters">
                                    <li class="filter list-group-item">
                                        <label for="date">Enter a Date</label>
                                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                                        <small id="text-format" class="form-text text muted">Enter mm/dd/yyyy</small>
                                    </li>
                                    </ul>
                                </div>
                                <button id="filter-btn" type="button" class="btn btn-primary btn-block">Filter Table</button>
                            </form>
                        </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                    <table id="ufo-table" class="table table-striped">
                        <thead>
                        <tr>
                            <th class="table-head">Date</th>
                            <th class="table-head">City</th>
                            <th class="table-head">State</th>
                            <th class="table-head">Country</th>
                            <th class="table-head">Shape</th>
                            <th class="table-head">Duration</th>
                            <th class="table-head">Comments</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    </div>
                </div>  
            </div>
        </div>

    <!-- ========== Footer ========== -->
    <footer class="footer" style="margin-top: 20px;">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled">
                    <li class="float-lg-right">
                        <i class="fas fa-angle-double-up" style="color:#f39c12;"></i>
                        <a href="#top" class="">Back to top</a>
                    </li>
                    <li class="float-lg-left" style="margin-right: 20px;">
                        <i class="fas fa-seedling" style="color:#f39c12;"></i>
                        <a href="https://github.com/Jamie-GiHu/javascript-challenge.git" target="_blank">Git Hub JavaScript & DOM Manipulation Project</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-12" style="margin-top:20px;">
                <p>Created by 
                    <a href="https://github.com/Jamie-GiHu">Jamie Tan </a>
                    for Data Analytics Bootcamp @ Monash University.</p> 
            </div>  
        </div>
    </footer>

    </div>


<!-- Bringing in Javascript to enable components in bootstrap -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/231099ded4.js" crossorigin="anonymous">SameSite=None; Secure</script>

<!-- Javascript of d3, data and app -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</body>

</html>
